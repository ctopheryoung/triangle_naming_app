<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter dimensions for a triangle:</h1>
      <form id="dimensions">
        <div class="form-group">
          <label for="lengthA">Side A:</label>
          <input id="lengthA" type="text">
        </div>
        <div class="form-group">
          <label for="lengthB">Side B:</label>
          <input id="lengthB" type="text">
        </div>
        <div class="form-group">
          <label for="lengthC">Side C:</label>
          <input id="lengthC" type="text">
        </div>
          <button type="submit" class="btn btn-success">Find out!</button>
      </form>
      <div id="result">
        <p>Your triangle is <span class="triangleType"></span>.</p>
      </div>
    </div>
  </body>
</html>
